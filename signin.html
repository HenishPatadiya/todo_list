<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Sign in</title>
</head>

<body>
    <div class="container">
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="row">
                            <div class="col">
                              <input type="text" id="email" class="form-control" placeholder="Email" aria-label="First name">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                        <div class="row">
                            <div class="col">
                              <input type="password" id="password" class="form-control" placeholder="Password" aria-label="First name">
                            </div>
                        </div>
                    </div>
                    <input type="button" onclick="signin()" value="Sign in" class="btn btn-primary"><br>
                    <a href="signup.html"> Create new account !</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
